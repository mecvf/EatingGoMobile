<ion-content class="content-block">
  <ion-grid no-padding>
    <ion-row>
      
    </ion-row>
    <ion-row>
      <ion-col col-12 padding class="text-center">
        <h3 class="welcome-text">Bienvenido/a</h3>
      </ion-col>
    </ion-row>
    
    
  </ion-grid>

  <div padding>
    <ion-segment [(ngModel)]="loginOrSignup">
      <ion-segment-button value="login">
        Login
      </ion-segment-button>
      <!-- <ion-segment-button value="signup">
        Signup
      </ion-segment-button> -->
    </ion-segment>
  </div>

  <div [ngSwitch]="loginOrSignup">
    <ion-list *ngSwitchCase="'login'">
      <ion-item>
        <form #form="ngForm" (ngSubmit)="doLoginEmail(form.value, form.valid)" novalidate>
          <ion-list>
            <ion-item class="login-inputs">
              <ion-input placeholder="Email" clearInput [(ngModel)]="user.email" name="email" required></ion-input>
            </ion-item>
            <ion-item class="login-inputs">
              <ion-input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" clearInput required ui-show-password>
              </ion-input>
            </ion-item>
          </ion-list>
          <button class="normal-blue-2-background" ion-button type="submit" block>Entrar</button>
        </form>
      </ion-item>
    </ion-list>
    <!-- <ion-list *ngSwitchCase="'signup'">
      <ion-item>
        <form #form="ngForm" (ngSubmit)="doSignUpEmail(form.value, form.valid)" novalidate>
          <ion-list>
            <ion-item class="login-inputs">
              <ion-input placeholder="Email" clearInput [(ngModel)]="user.email" name="email" type="email" required></ion-input>
            </ion-item>
            <ion-item class="login-inputs">
              <ion-input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" clearInput required ui-show-password>
              </ion-input>
            </ion-item>
          </ion-list>
          <button class="normal-blue-2-background" ion-button type="submit" block>Registrarse</button>
        </form>
      </ion-item>
    </ion-list> -->
  </div>
</ion-content>
